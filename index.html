<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project | Game Carousel </title>
</head>

<body>
    <div class="carousel">
        <div class="img-box">
            <div class="img-list">
                <div class="img-slider">
                    <div class="img-item active" style="--i: 1;">
                        <div class="item">
                            <img src="assets/images/img1.png" alt="game">
                        </div>
                    </div>
                    <div class="img-item" style="--i: 2;">
                        <div class="item">
                            <img src="assets/images/img2.png" alt="game">
                        </div>
                    </div>
                    <div class="img-item" style="--i: 3;">
                        <div class="item">
                            <img src="assets/images/img3.png" alt="game">
                        </div>
                    </div>
                    <div class="img-item" style="--i: 4;">
                        <div class="item">
                            <img src="assets/images/img4.png" alt="game">
                        </div>
                    </div>
                    <div class="img-item" style="--i: 5;">
                        <div class="item">
                            <img src="assets/images/img5.png" alt="game">
                        </div>
                    </div>
                    <div class="img-item" style="--i: 6;">
                        <div class="item">
                            <img src="assets/images/img6.png" alt="game">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
